name: project_flow
description: A personal project management tool with Kanban boards, real-time collaboration, and notifications.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Firebase removed (no firebase_core/firebase_messaging required)

  # Supabase (Database & Realtime)
  supabase_flutter: ^2.3.0

  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Networking & Utils
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  iconsax: ^0.0.8

  # Drag & Drop for Kanban
  drag_and_drop_lists: ^0.4.1

  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9

  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  # Dotenv for environment variables
  flutter_dotenv: ^5.0.2

  # Image Picker (for attachments)
  image_picker: ^1.0.7

  # File handling
  path_provider: ^2.1.2

  # UUID
  uuid: ^4.3.3

  # Responsive
  flutter_screenutil: ^5.9.0

  # Others
  equatable: ^2.0.5
  dartz: ^0.10.1
  go_router: ^13.0.1
  flutter_svg: ^2.0.9
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

